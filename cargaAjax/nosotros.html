<script type="text/javascript">
$(function(){
	/*-------- Servicios al sector publico --------*/
	
	
	$(".nosotros").on({
		mouseenter:function(){
			if($(this).hasClass("seccionActiva") != true) {
				var servicioProf =$(".nosotros");
				servicioProf.removeClass("seccionActiva",300);
					$(this).addClass("seccionActiva",100);
			}

			
			var idServicio = $(this).attr("id");

				switch(idServicio){
					case "antecedentes":
						$(".servicioActual").text("Antecedentes.");
					break;
					case "misionVision":
						$(".servicioActual").text("Misión, Visión.");
					break;
					case "princiValAct":
					 	$(".servicioActual").text("Principios, Valores y Actitudes.");
					break;
					case "estrucCorp":
						$(".servicioActual").text("Estructura Corporativa de Servicios.");
					break;
				}	

		},click:function(){ 
			$(".tituloServicio").on({
				mouseenter:function(){
					$(this).css({
						"cursor":"pointer"
					});
				},click:function(){
					$(".ajaxCambio").fadeOut("fast",function(){
						$(".ajaxCambio").load("cargaAjax/nosotros.html", function(){
							$(".ajaxCambio").fadeIn("fast",function(){
								$(".tituloServicio").css({
										"cursor":"text"
								});
								$(".servicioActual").text("");
								$(".tituloServicio").off("click");
							});
						});
					});
				}
			});	

			var idServicio = $(this).attr("id");
			cargaServicio(idServicio);
		 }
	});


	function cargaServicio(identificador){
		var nombreServ;
		var servAct = $(".servicioActual");
		var cambioAjax = $(".ajaxCambio");
		var direccion;
		var direccProf="nosotros/";
		switch(identificador){
			
			case "antecedentes":
				direccion="antecedentes.html";
				nombreServ="Antecedentes";
			break;
			case "misionVision":
				direccion="mision-vision.html";
				nombreServ="Misión, Visión.";
			break;
			case "princiValAct":
				direccion="principios-valores-y-actitudes.html";
				nombreServ="Principios, Valores y Actitudes.";
			break;
			case "estrucCorp":
				direccion="estructura-corporativa-de-servicios.html";
				nombreServ="Estructura Corporativa de Servicios.";
			break;
		}

		cambioAjax.fadeOut("fast",function(){
				cambioAjax.load("cargaAjax/"+direccProf+direccion,function(){
					cambioAjax.fadeIn("fast", function(){
						servAct.text(nombreServ);
					});
				});
		});
	}
	/*-------- Servicios al sector publico --------*/
});

</script>
