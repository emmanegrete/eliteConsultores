<script type="text/javascript">
$(function(){
	/*-------- Servicios al sector publico --------*/
	
	
	$(".nosotros").on({
		mouseenter:function(){
			if($(this).hasClass("seccionActiva") != true) {
				var servicioProf =$(".nosotros");
				servicioProf.removeClass("seccionActiva",300);
					$(this).addClass("seccionActiva",300);
			}

			
			var idServicio = $(this).attr("id");

				switch(idServicio){
					case "antecedentes":
						$(".servicioActual").text("Antecedentes.");
					break;
					case "misionVision":
						$(".servicioActual").text("Misión, Visión.");
					break;
					case "princiValAct":
					 	$(".servicioActual").text("Principios, Valores y Actitudes.");
					break;
					case "estrucCorp":
						$(".servicioActual").text("Estructura Corporativa de Servicios.");
					break;
				}	

		},click:function(){ 
			$(".tituloServicio").on({
				mouseenter:function(){
					$(this).css({
						"cursor":"pointer"
					});
				},click:function(){
					$(".ajaxCambio").fadeOut("slow",function(){
						$(".ajaxCambio").load("cargaAjax/nosotros.html", function(){
							$(".ajaxCambio").fadeIn("slow",function(){
								$(".tituloServicio").css({
										"cursor":"text"
								});
								$(".servicioActual").text("");
							});
						});
					});
				}
			});	

			var idServicio = $(this).attr("id");
			switch(idServicio){
					case "antecedentes":
						$(".ajaxCambio").load("cargaAjax/nosotros/antecedentes.html", function() {
							alert('Load was performed.');
						});
					break;
					case "misionVision":
						$(".ajaxCambio").load("cargaAjax/nosotros/mision-vision.html", function() {
							alert('Load was performed.');
						});
					break;
					case "princiValAct":
					 	$(".ajaxCambio").load("cargaAjax/nosotros/principios-valores-y-actitudes.html", function() {
							alert('Load was performed.');
						});
					break;
					case "estrucCorp":
						$(".ajaxCambio").load("cargaAjax/nosotros/estructura-corporativa-de-servicios.html", function() {
							alert('Load was performed.');
						});
					break;
				}
		 }
	});

	/*-------- Servicios al sector publico --------*/
});
