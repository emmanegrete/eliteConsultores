<script type="text/javascript">
										
$(function(){
	function cargaServicio(identificador){
		var nombreServ;
		var servAct = $(".servicioActual");
		var cambioAjax = $(".ajaxCambio");
		var direccion;
		var direccProf="servicios-al-sector-privado/";
		switch(identificador){
			
			case "auditoriaExterna":
				direccion="auditoria-externa.html";
				nombreServ="Auditoría Externa";
			break;
			case "adminRiesgos":
				direccion="administracion-de-riesgos.html";
				nombreServ="Administración de Riesgos.";
			break;
			case "diagOrganiza":
				direccion="diagnostico-organizacional.html";
				nombreServ="Diagnóstico Organizacional.";
			break;
			case "consulNego":
				direccion="consultoria-de-negocios.html";
				nombreServ="Consultoría de Negocios.";
			break;
			case "contraloExt":
				direccion="contraloria-externa.html";
				nombreServ="Contraloría Externa.";
			break;
			case "asesoDesaLabo":
				direccion="asesoria-y-desarrollo-laboral.html";
				nombreServ="Asesoría y Desarrollo Laboral.";
			break;
		}

		cambioAjax.fadeOut("fast",function(){
				cambioAjax.load("cargaAjax/"+direccProf+direccion,function(){
					cambioAjax.fadeIn("fast", function(){
						servAct.text(nombreServ);
					});
				});
		});
	}
/*-------- Sector privado --------*/
	$(".servicioPrivado").on({
		mouseenter:function(){
			if($(this).hasClass("seccionActiva") != true) {
				var servicio =$(".servicioPrivado");
				servicio.removeClass("seccionActiva",300);
				$(this).addClass("seccionActiva",100);
			}
			
			var idServicio = $(this).attr("id");

				switch(idServicio){
					case "auditoriaExterna":
						$(".servicioActual").text("Auditoría Externa.");
					break;
					case "adminRiesgos":
						$(".servicioActual").text("Administración de Riesgos.");
					break;
					case "diagOrganiza":
					 	$(".servicioActual").text("Diagnóstico Organizacional.");
					break;
					case "consulNego":
						$(".servicioActual").text("Consultoría de Negocios.");
					break;
					case "contraloExt":
						$(".servicioActual").text("Contraloría Externa.");
					break;
					case "asesoDesaLabo":
						$(".servicioActual").text("Asesoría y Desarrollo Laboral.");
					break;
				}	

		},click:function(){ 

			$(".tituloServicio").on({
				mouseenter:function(){
					$(this).css({"cursor":"pointer"});
				},click:function(){
					$(".ajaxCambio").fadeOut("fast",function(){
						$(".ajaxCambio").load("cargaAjax/servicios_al_sector_privado.html", function(){
							$(".ajaxCambio").fadeIn("fast",function(){
								$(".tituloServicio").css({"cursor":"text"});
								$(".servicioActual").text("");
								$(".tituloServicio").off("click");
							});
						});
					});
				}
			});	

			var idServicio = $(this).attr("id");
			cargaServicio(idServicio);
		 }
	});
});
/*-------- Sector privado --------*/
	
</script>
