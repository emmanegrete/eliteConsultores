<script type="text/javascript">
$(function(){
	/*-------- Servicios al sector publico --------*/
	

	$(".servicioPublico").on({
		mouseenter:function(){
			if($(this).hasClass("seccionActiva") != true) {
				var servicioProf =$(".servicioPublico");
				servicioProf.removeClass("seccionActiva",300);
					$(this).addClass("seccionActiva",100);
			}

			
			var idServicio = $(this).attr("id");

				switch(idServicio){
					case "planeacion":
						$(".servicioActual").text("Planeación.");
					break;
					case "estudioPreInv":
						$(".servicioActual").text("Estudios de pre-inversión.");
					break;
					case "gestionFinanAdmin":
					 	$(".servicioActual").text("Gestión Financiera y administrativa.");
					break;
					case "contaPresupuesto":
						$(".servicioActual").text("Presupuesto.");
					break;
					case "Auditoria":
						$(".servicioActual").text("Auditoría.");
					break;
					case "tecInf":
						$(".servicioActual").text("Tecnologías de la Información.");
					break;
					case "deudaPublica":
						$(".servicioActual").text("Deuda Pública.");
					break;
				}	

		},click:function(){ 

			$(".tituloServicio").on({
				mouseenter:function(){
					$(this).css({
						"cursor":"pointer"
					});
				},click:function(){
					$(".ajaxCambio").fadeOut("fast",function(){
						$(".ajaxCambio").load("cargaAjax/servicios_al_sector_publico.html", function(){
							$(".ajaxCambio").fadeIn("fast",function(){
								$(".tituloServicio").css({
										"cursor":"text"
								});
								$(".servicioActual").text("");
								$(".tituloServicio").off("click");
							});
						});
					});
				}
			});

			var idServicio = $(this).attr("id");
			cargaServicio(idServicio);

		 }
	});
	/*-------- Servicios al sector publico --------*/


	function cargaServicio(identificador){
		var nombreServ;
		var servAct = $(".servicioActual");
		var cambioAjax = $(".ajaxCambio");
		var direccion;
		var direccProf="servicios-al-sector-publico/";
		switch(identificador){
			
			case "planeacion":
				direccion="planeacion.html";
				nombreServ="Planeacion";
			break;
			case "estudioPreInv":
				direccion="estudios-de-pre-inversion.html";
				nombreServ="Estudios de pre-inversión.";
			break;
			case "gestionFinanAdmin":
				direccion="gestion-financiera-y-administrativa.html";
				nombreServ="Gestión Financiera y administrativa.";
			break;
			case "contaPresupuesto":
				direccion="contabilidad-y-presupuesto.html";
				nombreServ="Presupuesto.";
			break;
			case "Auditoria":
				direccion="auditoria.html";
				nombreServ="Auditoria.";
			break;
			case "tecInf":
				direccion="tecnologias-de-la-informacion.html";
				nombreServ="Tecnologías de la Información.";
			break;
			case "deudaPublica":
				direccion="deuda-publica.html";
				nombreServ="Deuda Pública.";
			break;
		}

		cambioAjax.fadeOut("fast",function(){
				cambioAjax.load("cargaAjax/"+direccProf+direccion,function(){
					cambioAjax.fadeIn("fast", function(){
						servAct.text(nombreServ);
					});
				});
		});
	}							
	/*-------- Servicios al sector publico --------*/
	
});
</script>
